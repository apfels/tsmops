<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>TsMops</title>

</head>
<body>

<main id="page">

<div class="pane settings-hidden" id="settings-pane">
  <header>Settings</header>
  <main>
    <fieldset>
      <input type="checkbox"><label>Extended Syntax</label>
    </fieldset>
    <hr>
    <a id="git-link" href="https://github.com/"><img src="image/github.svg">Fork me on GitHub!</a>
  </main>
</div>
<div class="pane" id="editor-pane">
  <header>
    <input id="settings-btn" type="button">
    <input id="build-btn" type="button">
    <input id="run-btn" type="button">
    <input id="end-btn" type="button">
    <input id="save-btn" type="button">
  </header>
  <main>
    <div id="editor-gutter">
      <div id="editor-hints"></div>
      <span id="editor-lines">0000</span>
    </div>
    <div id="editor-area" contenteditable="true">code</div>
  </main>
</div>
<div id="vm-view">
  <div class="pane" id="memory-pane">
    <header>Memory</header>
    <main></main>
  </div>
  <div class="pane" id="control-pane">
    <header>Control</header>
    <main></main>
  </div>
  <div class="pane" id="execution-pane">
    <header>Execution</header>
    <main></main>
  </div>
  <div class="pane" id="io-pane">
    <header>IO</header>
    <main></main>
  </div>
</div>

</main>

</body>
</html>
