<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>TsMops</title>

</head>
<body>

<main id="page">

<div class="pane settings-hidden" id="settings-pane">
  <header>Settings</header>
  <main>
    <fieldset>
      <input type="checkbox" id="check-extended-syntax"><label for="check-extended-syntax">Extended Syntax</label>
      <input type="range" id="range-anim-time" min="0" max="10" step="1" value="5"><label for="range-anim-time">Speed</label>
    </fieldset>
    <hr>
    <table>
      <tr><td>Ctrl+Enter</td><td>Build</td></tr>
      <tr><td>Ctrl+S</td><td>Save</td></tr>
    </table>
    <hr>
    <a id="git-link" href="https://github.com/"><img src="image/github.svg">Fork me on GitHub!</a>
  </main>
</div>
<div class="pane" id="editor-pane">
  <header>
    <input id="settings-btn" type="button">
    <input id="build-btn" type="button">
    <input id="run-btn" class="run" type="button">
    <input id="end-btn" type="button">
    <input id="save-btn" type="button">
  </header>
  <main>
    <div id="editor-gutter">
      <div class="hints"></div>
      <span class="lines">0000</span>
    </div>
    <textarea class="code" spellcheck="false">in a&#10;ld a&#10;mul 2&#10;st a&#10;out a&#10;end</textarea>
  </main>
</div>
<div id="vm-view">
  <div class="pane" id="memory-pane">
    <header>Memory</header>
    <main>
      <noscript style="text-align: center; grid-column: 1/-1;">You need JavaScript!</noscript>
    </main>
  </div>
  <div class="pane" id="control-pane">
    <header>Control</header>
    <main class="pane-grid">
      <span>IP<input disabled id="reg-ip" class="reg" type="text"></span>
      <span>IR<input disabled id="reg-ir-lo" class="reg" type="text"><input disabled id="reg-ir-hi" class="reg" type="text"></span>
      <span>Decode<input disabled id="reg-decode" class="reg reg-wide" type="text"></span>
    </main>
  </div>
  <div class="pane" id="execution-pane">
    <header>Execution</header>
    <main class="pane-grid">
      <span>ACC<br><input disabled id="reg-acc" class="reg" type="text"></span>
      <span>OPR<br><input disabled id="reg-opr" class="reg" type="text"></span>
      <span>OPD<br><input disabled id="reg-opd" class="reg" type="text"></span>
      <span>CMP<br><input disabled id="reg-cmp" class="reg" type="text"></span>
      <span>RES<br><input disabled id="reg-res" class="reg" type="text"></span>
    </main>
  </div>
  <div class="pane" id="io-pane">
    <header>IO</header>
    <main class="pane-grid">
      <span>IN<br><input disabled id="reg-in" class="reg" type="text"></span>
      <span>OUT<br><input disabled id="reg-out" class="reg" type="text"></span>
      <span>Queue<br><textarea id="input-queue-area"></textarea></span>
      <span>History<br><textarea id="output-history-area"></textarea></span>
    </main>
  </div>
</div>

</main>

</body>
</html>
