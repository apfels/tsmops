name: Webpack to Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Setup pages
      uses: actions/configure-pages@v2

    - name: Build
      run: |
        npm install
        npx webpack
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
